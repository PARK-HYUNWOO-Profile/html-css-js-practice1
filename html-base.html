<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 테스트</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <h1>토끼와 거북이</h1>
    <p onclick="javascript:windowOnClickHandler(event)">옛날 옛적에, 한 마리의 토끼와 한 마리의 거북이가 있었습니다. 토끼는 매우 빠르고 자신만만했으며, 거북이는 느리고 꾸준했습니다.</p>
    <p>어느 날, 토끼는 거북이에게 경주를 하자고 도전했습니다. 거북이는 천천히 그러나 확고하게 경주에 임했습니다.</p>
    <p>토끼는 중간에 너무 자신만만해져서 잠시 쉬기로 했습니다. 그 사이에 거북이는 꾸준히 앞으로 나아갔습니다.</p>
    <p>결국, 거북이는 결승선에 먼저 도착했고, 토끼는 자신의 교만함을 깨닫게 되었습니다. 이 이야기는 느리더라도 꾸준함이 중요하다는 교훈을 줍니다.</p>
    <img src="./my_photo.jpg" alt="이미지 예시">
</body>
</html>
